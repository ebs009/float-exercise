<!doctype HTML>
<html>

<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--displays text in English-->

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!---compatable with mobile device-->


    <title></title>
    <style>
        .p {
            font-family: fantasy;
            font-size: 16px;
            color: forestgreen;
        }
        
        p {
            font-family: sans-serif;
            font-size: 12px;
            color: fuchsia;
        }
        
        #p {
            font-family: monospace;
            font-size: 20px;
            color: darkturquoise;
        }
    </style>

    <!--[if lt IE 9]>

<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>

<![endif]-->
    <!--Makes webpages appear with IE-->

</head>

<body>
    <h3>Specificity</h3>
    <p>This is just a plain paragraph, with pink font</p>
    <p class="p">This is a style class</p>
    <p id="p">This one is different entirely</p>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <!--jquery is necessary for bootstrap to work-->

    <script src="js/bootstrap.min.js"></script>
    <!--javascript bootstrap-->

</body>

</html>
